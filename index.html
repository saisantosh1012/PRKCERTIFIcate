<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Certificate Verification</title>
</head>
<body>

        <label for="certificateNumber">Enter Certificate Number:</label>
